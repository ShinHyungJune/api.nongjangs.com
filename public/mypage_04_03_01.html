<!-- 프로필 등록 팝업 -->
<div class="modal-container profile_modal">
    <div class="modal-wrap">
        <i class="xi-close close-btn"></i>
        <div class="modal-title-wrap border row-group">
            <p class="modal-title">
                프로필 등록
            </p>
            <p class="modal-sub-title">
                지금 추가 정보를 입력하시면 1,000원 할인쿠폰을 드려요!
            </p>
        </div>

        <div class="modal-scroll-wrap">
            <div class="form-wrap account-form">
                <div class="form-list border row-group">
                    <div class="form-item row-group">
                        <div class="item-default">
                            닉네임
                        </div>
                        <div class="item-user">
                            <div class="form-sticker-wrap">
                                <input type="text" class="form-input" placeholder="닉네임">
                                <p class="form-sticker">
                                    <strong>6</strong>
                                    / 15
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-item row-group">
                        <div class="item-default">
                            프로필 메세지
                        </div>
                        <div class="item-user">
                            <div class="form-sticker-wrap">
                                <input type="text" class="form-input" placeholder="프로필 메세지">
                                <p class="form-sticker">
                                    <strong>0</strong>
                                    / 40
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-list border row-group">
                    <div class="account-guide-txt">
                        <div class="txt-group col-group">
                            <i class="icon xi-info green"></i>
                            <div class="txt-group row-group">
                                <p class="title">
                                    생년월일과 가구원 수는 농장스 이용 통계를 위해서만 사용되며, <br class="pc">
                                    다른 회원에게 공개되지 않습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-item row-group">
                        <div class="item-default">
                            생년월일
                        </div>
                        <div class="item-user">
                            <input type="date" class="form-input" value="2002-12-12">
                        </div>
                    </div>
                    <div class="form-item row-group">
                        <p class="item-default">
                            가구원 수
                        </p>
                        <div class="item-user">
                            <input type="text" class="form-input" placeholder="가구원 수">
                        </div>
                    </div>
                </div>

                <div class="policy-agree-wrap row-group">
                    <label for="agree_1" class="checked-all-item">
                        <input type="checkbox" id="agree_1" class="form-checkbox">
                        <div class="checked-item col-group">
                            <i class="icon">
                                <i class="xi-check-thin"></i>
                            </i>
                            <p class="txt">
                                [필수] 개인정보 수집 및 이용 동의
                            </p>
                            <a href="" class="link">보기</a>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="modal-footer-btn submit-btn disable">
                저장
            </button>
        </div>
    </div>
