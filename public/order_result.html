<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<title>농장스</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="wrap">

        <!-- header Start -->
        <header id="header" class="header"></header>
        <!-- header End -->

        <main>
            <div class="mb-title-wrap">
                <a href="javascript:history.back();" class="prev-btn">
                    <i class="xi-arrow-left"></i>
                </a>
                <p class="mb-title">
                    완료
                </p>
            </div>
            <div class="routeBox">
                <div class="container">
                    <div class="le-wrap">
                        <img class="route-check-icon" src="/images/route-check.png" alt="NOMONEYMARKET">
                        <p class="title">완료</p>
                    </div>
                    <div class="ri-wrap">
                        <p class="route-title">장바구니</p>
                        <i class="xi-angle-right-min route-icon"></i>
                        <p class="route-title">주문/결제</p>
                        <i class="xi-angle-right-min route-icon"></i>
                        <p class="route-title active">완료</p>
                    </div>
                </div>
            </div>

            <section class="result-section">
                <div class="container">

                    <div class="result-wrap order-result-wrap">
                        <div class="result-inner">
                            <i class="xi-check"></i>
                            <p class="result-title">
                                <span class="green">주문이 완료</span>되었습니다. 
                                감사합니다.
                            </p>

                            <div class="info-wrap">
                                <div class="inner-wrap info-date">
                                    <p class="info-txt">주문일</p>
                                    <p class="info-txt">2023-12-12</p>
                                </div>
                                <span class="div-mark">|</span>
                                <div class="inner-wrap info-num">
                                    <p class="info-txt">주문일</p>
                                    <p class="info-txt">A123456789</p>
                                </div>
                            </div>

                            <p class="guide-title">
                                주문내역은 '마이페이지 > 주문내역' 에서 확인할 수 있습니다.
                            </p>

                            <div class="btn-wrap">
                                <a class="btn bg-black-btn" href="index.html">메인 화면으로</a>
                                <a class="btn bg-green-btn" href="mypage_02_01_detail.html">주문내역</a>
                            </div>

                        </div>
                

                    </div>
                </div>

            </section>
        </main>

        <div id="footer"></div>
        <div id="top_menu"></div>
        <div id="mb_nav"></div>

    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.animateNumber.js"></script> <!-- 숫자 카운트 -->

</html>
