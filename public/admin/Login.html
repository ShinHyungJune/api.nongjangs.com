<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="wrap">
        <main id="main" class="login-page">
            <div class="login-wrap">
                <div class="login-logo-wrap">
                    <img src="images/logo_img.png" alt="" class="logo">
                    <div class="login-txt">
                        Please log in for an account
                    </div>
                </div>

                <div class="login-input-wrap">
                    <div class="login-input-item">
                        <div class="item-default">
                            Email
                        </div>
                        <input type="text" name="" id="" placeholder="Email" class="login-input">
                    </div>
                    <div class="login-input-item">
                        <div class="item-default">
                            Password
                        </div>
                        <input type="password" name="" id="" placeholder="Password" class="login-input">
                    </div>
                </div>

                <a href="dashboard.html" class="login-btn">로그인</a>
            </div>
        </main>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
