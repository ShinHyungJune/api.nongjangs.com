<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/> <!-- 컬러피커 -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="admin-container">
            <header id="admin_header"></header>

            <div class="admin-wrap">

                <div class="main-title-wrap border">
                    <h2 class="main-title">
                        꾸러미 품목 등록
                    </h2>
                </div>

                <div class="form-container">
                    <div class="form-wrap row-group">
                        <div class="form-list per2 col-group">
                            <div class="form-item row-group">
                                <p class="item-default">
                                    대분류
                                </p>
                                <div class="item-user">
                                    <select name="" id="" class="form-input">
                                        <option value="">과일류</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    소분류
                                </p>
                                <div class="item-user">
                                    <select name="" id="" class="form-input">
                                        <option value="">복숭아</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                   
                        <div class="form-list row-group">
                            <div class="form-item row-group">
                                <p class="item-default">
                                    품목명
                                </p>
                                <div class="item-user">
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder='품목명' 
                                    >
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    품목 상세
                                </p>
                                <div class="item-user">
                                    <div class="row-group gap24">
                                        <div class="row-group gap16">
                                            <div class="col-group gap16 al-en">
                                                <textarea name="" id="" class="form-textarea" placeholder="예) 당근은 가늘게 채 썰고, 딜은 곱게 다져요"></textarea>
                                            </div>
                                            <div class="col-group gap16 al-en">
                                                <textarea name="" id="" class="form-textarea" placeholder="예) 당근은 가늘게 채 썰고, 딜은 곱게 다져요"></textarea>
                                                <button class="create-table-btn">
                                                    <i class="xi-close"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-group">
                                            <button class="btn btn-m gray">
                                                <i class="xi-plus"></i>
                                                추가
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    이미지
                                </p>
                                <div class="file-upload-wrap">
                                    <input 
                                        type='file'
                                        id='popup_file'
                                        accept="image/gif, image/jpg, image/jpeg, image/png, image/*"
                                    >
                                    <label for="popup_file" class="file-upload-btn">
                                        파일 업로드
                                    </label>
                                    <span class="guide-txt">
                                        최소 900*900px 비율 고해상도 이미지 등록
                                    </span>
    
                                    <div class="file-preview">
                                        <p class="file-name">사과-01.jpg</p>
                                        <button 
                                            type="button"
                                            class="file-del-btn"
                                        >
                                            <i class="xi-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-m blue">
                    저장
                </button>

            </div>
        </div>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> <!-- 컬러피커 -->
<script>
    Coloris.setInstance('.coloris', { theme: 'polaroid' });
</script>
</html>
