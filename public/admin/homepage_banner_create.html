<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/> <!-- 컬러피커 -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="admin-container">
            <header id="admin_header"></header>

            <div class="admin-wrap">

                <div class="main-title-wrap border">
                    <h2 class="main-title">
                        배너 등록
                    </h2>
                </div>

                <div class="form-container">
                    <div class="form-wrap row-group">
                        <div class="form-list border">
                            <div class="form-label-wrap col-group">
                                <label for="type_1">
                                    <input type="radio" id="type_1" name="type" class="form-radio">
                                    <div class="checked-item col-group">
                                        <div class="icon"></div>
                                        <p class="txt">
                                            메인배너
                                        </p>
                                    </div>
                                </label>
                                <label for="type_2">
                                    <input type="radio" id="type_2" name="type" class="form-radio">
                                    <div class="checked-item col-group">
                                        <div class="icon"></div>
                                        <p class="txt">
                                            농가이야기
                                        </p>
                                    </div>
                                </label>
                                <label for="type_3">
                                    <input type="radio" id="type_3" name="type" class="form-radio">
                                    <div class="checked-item col-group">
                                        <div class="icon"></div>
                                        <p class="txt">
                                            정기구독
                                        </p>
                                    </div>
                                </label>
                                <label for="type_4">
                                    <input type="radio" id="type_4" name="type" class="form-radio">
                                    <div class="checked-item col-group">
                                        <div class="icon"></div>
                                        <p class="txt">
                                            직거래 장터
                                        </p>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-list per2 border col-group">
                            <div class="form-item row-group">
                                <p class="item-default">
                                    PC이미지
                                    <span class="red">*</span>
                                </p>
                                <div class="file-upload-wrap">
                                    <input 
                                        type='file'
                                        id='popup_file'
                                        accept="image/gif, image/jpg, image/jpeg, image/png, image/*"
                                    >
                                    <label for="popup_file" class="file-upload-btn">
                                        파일 업로드
                                    </label>
                                    <span class="guide-txt">
                                        최소 1920*980px 비율 고해상도 이미지 등록
                                    </span>
    
                                    <div class="file-preview">
                                        <p class="file-name">main-banner-01.jpg</p>
                                        <button 
                                            type="button"
                                            class="file-del-btn"
                                        >
                                            <i class="xi-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    Mobile이미지
                                    <span class="red">*</span>
                                </p>
                                <div class="file-upload-wrap">
                                    <input 
                                        type='file'
                                        id='popup_file'
                                        accept="image/gif, image/jpg, image/jpeg, image/png, image/*"
                                    >
                                    <label for="popup_file" class="file-upload-btn">
                                        파일 업로드
                                    </label>
                                    <span class="guide-txt">
                                        최소 1242*2688px 비율 고해상도 이미지 등록
                                    </span>
    
                                    <div class="file-preview">
                                        <p class="file-name">main-banner-01.jpg</p>
                                        <button 
                                            type="button"
                                            class="file-del-btn"
                                        >
                                            <i class="xi-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    제목
                                    <span class="red">*</span>
                                </p>
                                <div class="item-user">
                                    <textarea name="" id="" class="form-textarea" placeholder="제목을 입력하세요"></textarea>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    부제목
                                </p>
                                <div class="item-user">
                                    <textarea name="" id="" class="form-textarea" placeholder="부제목을 입력하세요"></textarea>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    글자색상
                                    <span class="red">*</span>
                                </p>
                                <div class="item-user">
                                    <div class="form-label-wrap col-group">
                                        <label for="black">
                                            <input type="radio" id="black" name="color" class="form-radio" checked>
                                            <div class="checked-item col-group">
                                                <div class="icon"></div>
                                                <p class="txt">
                                                    검정색
                                                </p>
                                            </div>
                                        </label>
                                        <label for="white">
                                            <input type="radio" id="white" name="color" class="form-radio">
                                            <div class="checked-item col-group">
                                                <div class="icon"></div>
                                                <p class="txt">
                                                    흰색
                                                </p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
                        <div class="form-list per2 col-group">
                            <div class="form-item row-group">
                                <p class="item-default">
                                    URL
                                </p>
                                <div class="item-user">
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder='URL을 입력하세요(https:// 포함)' 
                                    >
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    버튼명
                                </p>
                                <div class="item-user">
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder='버튼명을 입력하세요(20자 이내)' 
                                    >
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    노출기간
                                </p>
                                <div class="item-user col-group">
                                    <input type="date" class="form-input half">
                                    -
                                    <input type="date" class="form-input half">
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    버튼색상
                                </p>
                                <div class="item-user col-group">
                                    <input type="text" class="form-color coloris" data-coloris>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-m blue">
                    저장
                </button>

            </div>
        </div>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> <!-- 컬러피커 -->
<script>
    Coloris.setInstance('.coloris', { theme: 'polaroid' });
</script>
</html>
