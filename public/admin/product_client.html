<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="admin-container">
            <header id="admin_header"></header>

            <div class="admin-wrap">

                <div class="main-title-wrap col-group sp-bt al-en">
                    <h2 class="main-title">
                        농가 관리
                    </h2>
                    <div class="col-group gap16">
                        <div class="col-group gap8">
                            <select name="" id="" class="form-input quarter">
                                <option value="">구독상태</option>
                            </select>
                            <select name="" id="" class="form-input quarter">
                                <option value="">구/군</option>
                            </select>
                            <div class="col-group">
                                <input type="search" class="search-input" placeholder="상품명">
                                <button type="submit" class="search-btn">
                                    <i class="xi-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-group gap8">
                            <button class="btn gray">
                                선택 삭제
                            </button>
                            <button class="btn blue" onclick="document.getElementById('client_create').style.display='block'">
                                등록
                            </button>
                        </div>
                    </div>
                 
                </div>

                <div class="admin-table-wrap">
                    <table class="admin-table">
                        <colgroup>
                            <col width="48px">
                        </colgroup>
                        <thead>
                            <tr><th>
                                <label for="check_all">
                                    <input type="checkbox" id="check_all" class="form-checkbox">
                                    <div class="checked-item col-group">
                                        <div class="icon">
                                            <i class="xi-check"></i>
                                        </div>
                                    </div>
                                </label>
                            </th>
                            <th>
                                시/도
                            </th>
                            <th>
                                구/군
                            </th>
                            <th>
                                농가명
                            </th>
                            <th>
                                등록일
                            </th>
                            <th>
                                관리
                            </th>
                        </tr></thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="check_1">
                                        <input type="checkbox" id="check_1" class="form-checkbox">
                                        <div class="checked-item col-group">
                                            <div class="icon">
                                                <i class="xi-check"></i>
                                            </div>
                                        </div>
                                    </label>
                                </td>
                                <td>
                                    충청남도
                                </td>
                                <td>
                                    금산군
                                </td>
                                <td>
                                    충남 금산 강석진 농부님
                                </td>
                                <td>
                                    25-01-12 00:00
                                </td>
                                <td>
                                    <button class="blue">
                                        상세
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="pagination"></div>
            </div>
        </div>
    </div>
</body>

<div class="modal-container" id="client_create" style="display: none;">
    <div class="modal-wrap w480">
        <i class="close-btn xi-close"></i>
        <div class="modal-title-wrap">
            <p class="modal-title">
                농가 등록
            </p>
        </div>

        <div class="form-list row-group">
            <div class="form-item row-group">
                <div class="item-default">
                    농가명
                </div>
                <div class="item-user">
                    <input type="text" class="form-input" placeholder="농가명을 입력하세요">
                </div>
            </div>
            <div class="form-item row-group">
                <div class="item-default">
                    지역
                </div>
                <div class="item-user">
                    <div class="col-group gap8">
                        <select name="" id="" class="form-input">
                            <option value="">시/도</option>
                        </select>
                        <select name="" id="" class="form-input">
                            <option value="">구/군</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-m blue">
                저장
            </button>
        </div>
    </div>
</div>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
