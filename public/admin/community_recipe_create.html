<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/> <!-- 컬러피커 -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="admin-container">
            <header id="admin_header"></header>

            <div class="admin-wrap">

                <div class="main-title-wrap border">
                    <h2 class="main-title">
                        레시피 등록/수정
                    </h2>
                </div>

                <div class="form-container">
                    <div class="form-wrap row-group">
                        <div class="form-list row-group border">
                            <div class="form-item row-group">
                                <p class="item-default">
                                    대표 이미지
                                    <span class="red">*</span>
                                    <span class="guide-txt fw300">
                                        최소 900*900px 비율 고해상도 이미지 등록 / 최대 3장
                                    </span>
                                </p>
                                <div class="item-user">
                                    <div class="img-upload-wrap col-group">
                                        <input class="form-input" type="file" id="list_file" multiple="" accept="image/*">
                                        <label class="img-upload-btn" htmlfor="list_file">
                                            <i class="xi-plus"></i>
                                            사진등록
                                        </label>
            
                                        <div class="img-preview-wrap col-group">
                                            <div class="img-preview">
                                                <img class="img-preview-img" alt="" src="">
                                                <i class="xi-close"></i>
                                                <div class="img-preview-label">
                                                    대표
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    제목
                                    <span class="red">*</span>
                                </p>
                                <div class="item-user">
                                    <input type="text" class="form-input" placeholder="제목을 입력하세요">
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    설명
                                    <span class="red">*</span>
                                </p>
                                <div class="item-user">
                                    <textarea name="" id="" class="form-textarea wide" placeholder="내용을 입력하세요"></textarea>
                                </div>
                            </div>

                            <div class="form-item row-group">
                                <div class="item-default">
                                    필수재료
                                    <span class="red">*</span>
                                </div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-input half" placeholder="예) 당근">
                                            </td>
                                            <td>
                                                <div class="col-group gap8 al-ce">
                                                    <input type="text" class="form-input half" placeholder="예) 1개">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-input half" placeholder="예) 당근">
                                            </td>
                                            <td>
                                                <div class="col-group gap8 al-ce">
                                                    <input type="text" class="form-input half" placeholder="예) 1개">
                                                    <button class="create-table-btn">
                                                        <i class="xi-close"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-group">
                                    <button class="add-btn btn btn-m gray">
                                        <i class="xi-plus"></i>
                                        추가
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-list row-group">
                            <div class="form-item row-group">
                                <div class="item-default">
                                    양념(간)
                                </div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-input half" placeholder="예) 설탕">
                                            </td>
                                            <td>
                                                <div class="col-group gap8 al-ce">
                                                    <input type="text" class="form-input half" placeholder="예) 1T">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-input half" placeholder="예) 설탕">
                                            </td>
                                            <td>
                                                <div class="col-group gap8 al-ce">
                                                    <input type="text" class="form-input half" placeholder="예) 1T">
                                                    <button class="create-table-btn">
                                                        <i class="xi-close"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-group">
                                    <button class="add-btn btn btn-m gray">
                                        <i class="xi-plus"></i>
                                        추가
                                    </button>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <div class="item-default">
                                    레시피 순서
                                </div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <button class="create-table-btn">
                                                    1
                                                </button>
                                            </td>
                                            <td>
                                                <input type="text" class="form-input" placeholder="예) 당근은 가늘게 채 썰고, 딜은 곱게 다져요">
                                            </td>
                                            <td>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="create-table-btn">
                                                    2
                                                </button>
                                            </td>
                                            <td>
                                                <input type="text" class="form-input" placeholder="예) 당근은 가늘게 채 썰고, 딜은 곱게 다져요">
                                            </td>
                                            <td>
                                                <button class="create-table-btn">
                                                    <i class="xi-close"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-group">
                                    <button class="add-btn btn btn-m gray">
                                        <i class="xi-plus"></i>
                                        추가
                                    </button>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <p class="item-default">
                                    태그
                                    <span class="guide-txt fw300">
                                        태그는 '커뮤니티 관리&gt;태그관리'에서 관리하실 수 있습니다.
                                    </span>
                                </p>
                                <div class="item-user">
                                    <div class="row-group gap16">
                                        <div class="col-group">
                                            <input type="search" class="search-input" placeholder="생산자 검색">
                                            <button type="submit" class="search-btn">
                                                <i class="xi-search"></i>
                                            </button>
                                        </div>
                                        <div class="tag-list">
                                            <div class="tag-item">
                                                <div class="color" style="background-color: #484848;"></div>
                                                <p class="txt">
                                                    충남
                                                </p>
                                                <i class="xi-close del-btn"></i>
                                            </div>
                                            <div class="tag-item">
                                                <div class="color" style="background-color: #308929;"></div>
                                                <p class="txt">
                                                    표고버섯
                                                </p>
                                                <i class="xi-close del-btn"></i>
                                            </div>
                                            <div class="tag-item">
                                                <div class="color" style="background-color: #E92C2C;"></div>
                                                <p class="txt">
                                                    GAP
                                                </p>
                                                <i class="xi-close del-btn"></i>
                                            </div>
                                            <div class="tag-item">
                                                <div class="color" style="background-color: #E92C2C;"></div>
                                                <p class="txt">
                                                    무농약
                                                </p>
                                                <i class="xi-close del-btn"></i>
                                            </div>
                                            <div class="tag-item">
                                                <div class="color" style="background-color: #E92C2C;"></div>
                                                <p class="txt">
                                                    유기농
                                                </p>
                                                <i class="xi-close del-btn"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-m blue">
                    저장
                </button>

            </div>
        </div>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> <!-- 컬러피커 -->
<script>
    Coloris.setInstance('.coloris', { theme: 'polaroid' });
</script>
</html>
