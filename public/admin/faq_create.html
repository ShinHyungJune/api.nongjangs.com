<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:image" content="/images/kakao-img.png" />
    <title>관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/> <!-- 컬러피커 -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="admin-container">
            <header id="admin_header"></header>

            <div class="admin-wrap">

                <div class="main-title-wrap border">
                    <h2 class="main-title">
                        자주하는 질문 등록/수정
                    </h2>
                </div>

                <div class="form-container">
                    <div class="form-wrap row-group">
                        <div class="form-item">
                            <div class="item-user">
                                <div class="form-label-wrap col-group">
                                    <label for="type_1">
                                        <input type="radio" id="type_1" name="type" class="form-radio">
                                        <div class="checked-item col-group">
                                            <div class="icon"></div>
                                            <p class="txt">
                                                배송
                                            </p>
                                        </div>
                                    </label>
                                    <label for="type_2">
                                        <input type="radio" id="type_2" name="type" class="form-radio">
                                        <div class="checked-item col-group">
                                            <div class="icon"></div>
                                            <p class="txt">
                                                교환/반품/취소
                                            </p>
                                        </div>
                                    </label>
                                    <label for="type_3">
                                        <input type="radio" id="type_3" name="type" class="form-radio">
                                        <div class="checked-item col-group">
                                            <div class="icon"></div>
                                            <p class="txt">
                                                서비스
                                            </p>
                                        </div>
                                    </label>
                                    <label for="type_4">
                                        <input type="radio" id="type_4" name="type" class="form-radio">
                                        <div class="checked-item col-group">
                                            <div class="icon"></div>
                                            <p class="txt">
                                                주문/결제
                                            </p>
                                        </div>
                                    </label>
                                    <label for="type_5">
                                        <input type="radio" id="type_5" name="type" class="form-radio">
                                        <div class="checked-item col-group">
                                            <div class="icon"></div>
                                            <p class="txt">
                                                회원정보
                                            </p>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="item-user">
                                <input 
                                    type="text" 
                                    class="form-input" 
                                    placeholder='제목을 입력하세요' 
                                >
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="item-user">
                                <textarea name="" id="">에디터</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-m blue">
                    저장
                </button>

            </div>
        </div>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> <!-- 컬러피커 -->
<script>
    Coloris.setInstance('.coloris', { theme: 'polaroid' });
</script>
</html>
