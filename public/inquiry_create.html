<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<title>농장스</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="wrap">

        <!-- header Start -->
        <header id="header" class="header"></header>
        <!-- header End -->

        <main>
            <div class="subpage create">
                <div class="container">
                    <div class="subpage-title-wrap center row-group">
                        <a href="javascript:history.back();" class="prev-btn">
                            <i class="xi-arrow-left"></i>
                        </a>
                        <h2 class="subpage-title">
                            1:1 문의 등록
                        </h2>
                    </div>
                    
                    <div class="form-wrap row-group">
                        <div class="form-list row-group">
                            <div class="form-item row-group">
                                <div class="item-default col-group">
                                    문의 유형
                                </div>
                                <div class="item-user">
                                    <div class="form-input-wrap row-group">
                                        <select name="" id="" class="form-input">
                                            <option value="">문의 유형</option>
                                            <option value="">배송</option>
                                            <option value="">교환/반품/취소</option>
                                            <option value="">서비스</option>
                                            <option value="">주문/결제</option>
                                            <option value="">상품확인</option>
                                            <option value="">회원정보</option>
                                            <option value="">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <div class="item-default col-group">
                                    문의 내용
                                </div>
                                <div class="item-user">
                                    <textarea name="" id="" class="form-input form-textarea" placeholder="문의내용을 작성해주세요.(최소 15자 이상)"></textarea>
                                </div>
                            </div>
                            <div class="form-item row-group">
                                <div class="item-default col-group">
                                    이미지 업로드
                                    <span class="sub-txt">
                                        최대 3장
                                    </span>
                                </div>
                                <div class="item-user">
                                    <div class="form-input-wrap row-group">
                                        <div class="file-upload-wrap col-group">
                                            <input class="form-input" type='file' id='list_file' multiple
                                                accept="image/*">
                                            <label class="file-upload-btn" htmlFor="list_file">
                                                <i class='xi-plus icon'></i>
                                            </label>
                
                                            <div class="file-preview-wrap col-group">
                                                <div class="file-preview">
                                                    <img class="file-preview-img" alt="" src="images/about_slide_1.png" />
                                                    <i class="xi-trash del-btn"></i>
                                                </div>
                                                <div class="file-preview">
                                                    <img class="file-preview-img" alt="" src="images/about_slide_1.png" />
                                                    <i class="xi-trash del-btn"></i>
                                                </div>
                                                <div class="file-preview">
                                                    <img class="file-preview-img" alt="" src="images/about_slide_1.png" />
                                                    <i class="xi-trash del-btn"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="file-preview-full img-container">
                                            <img class="file-preview-img" alt="" src="images/about_slide_1.png" />
                                        </div>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="form-footer-wrap">
                            <button class="form-submit-btn">
                                등록
                            </button>
                        </div>
                    
                        <div class="guide-txt-wrap">
                            <p class="guide-txt dot">
                                문의에 대한 답변은 마이페이지에서 확인이 가능합니다.
                            </p>
                            <p class="guide-txt dot">
                                입력하신 정보는 고객상담처리 외에는 사용하지 않습니다.
                            </p>
                            <p class="guide-txt dot">
                                작성자의 정보는 다른 회원 또는 외부에 공개되지 않습니다.
                            </p>
                            <p class="guide-txt dot">
                                비방/욕설/명예훼손성 글 및 부적절한 게시글 등록 시 게시글이 삭제 조치 될 수 있습니다.
                            </p>
                            <p class="guide-txt dot">
                                답변이 등록되면 글을 삭제할 수 없습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
        <div id="top_menu"></div>
        <div id="mb_nav"></div>

    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.animateNumber.js"></script> <!-- 숫자 카운트 -->
<script>
    //리뷰 점수
    $('.review-score-btn').mouseover(function(){
        var score_value = $(this).attr('data-value');
        $('.review-score-btn:lt('+score_value+')').css({
            "background": "url(../images/review_score_active.png) no-repeat",
            "background-position" : "center",
            "background-size" : "cover",
        });
    });

    $('.review-score-btn').mouseleave(function(){
        var score_value = $(this).attr('data-value');
        $('.review-score-btn').css({
            "background": "url(../images/review_score.png) no-repeat",
            "background-position" : "center",
            "background-size" : "cover",
        });
    });

    $('.review-score-btn').click(function(){
        var score_value = $(this).attr('data-value');
        $('.review-score-btn').removeClass('active');
        $('.review-score-btn').attr('aria-checked', 'false');
        $(this).attr('aria-checked', 'true');
        $('.review-score-btn:lt('+score_value+')').addClass('active');
        
    });
</script>
</html>
