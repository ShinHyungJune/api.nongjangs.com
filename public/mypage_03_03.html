<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<title>농장스</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="wrap">

        <!-- header Start -->
        <header id="header" class="header"></header>
        <!-- header End -->

        <main>
            <div class="mb-title-wrap">
                <a href="javascript:history.back();" class="prev-btn">
                    <i class="xi-arrow-left"></i>
                </a>
                <p class="mb-title">
                    추천인 코드
                </p>
            </div>

            <div class="mypage">
                <div class="mypage-container">
                    <div id="mp_nav" class="mp-nav"></div>
                    <div class="mp-content">
                        <div class="mp-sub-section-wrap row-group">
                            <div class="plan-nav col-group">
                                <h2 class="plan-nav-title">
                                    추천인 코드
                                </h2>
                            </div>

                            <div class="mp-code-wrap">
                                <div class="item-default">
                                    나의 추천인 코드
                                </div>
                                <div class="item-user">
                                    <strong>
                                        A123B456
                                    </strong>
                                    <button class="copy-btn">
                                        복사
                                    </button>
                                    <i class="icon xi-angle-right"></i>
                                </div>
                            </div>
                            
                            <div class="mp-sub-section">
                                <div class="mp-sub-section-title-wrap row-group margin">
                                    <p class="mp-sub-section-title">
                                        추천인 코드입력
                                    </p>
                                    <p class="txt"> <!-- 최초 1회 등록 후 삭제 -->
                                        친구의 추천인코드를 알려주세요! 나와 친구 모두에게 <strong>적립금 2,000원</strong>이 즉시 지급됩니다.
                                    </p>
                                </div>
                                <div class="form-btn-wrap col-group">
                                    <input type="text" class="form-input" placeholder="추천인 코드">
                                    <button class="form-btn disable"> <!-- 코드 입력시 disable 클래스 삭제 -->
                                        확인
                                    </button>
                                </div>
                            </div>

                            <div class="mp-sub-section">
                                <div class="mp-sub-section-title-wrap margin">
                                    <p class="mp-sub-section-title">
                                        추천인 코드 적립 안내
                                    </p>
                                </div>
                                <div class="guide-txt-wrap row-group">
                                    <p class="guide-txt dot">
                                        추천인 코드 입력 적립금(2,000원)은 1회만 지급됩니다.
                                    </p>
                                    <p class="guide-txt dot">
                                        친구가 나의 추천인 코드를 입력하는 것은 무제한으로 가능하며, 1회에 2,000원이 지급됩니다.
                                    </p>
                                    <p class="guide-txt dot">
                                        적립금 내역은 마이페이지>나의 적립금에서 확인하실 수 있습니다.
                                    </p>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
        <div id="top_menu"></div>
        <div id="mb_nav"></div>

    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.animateNumber.js"></script> <!-- 숫자 카운트 -->

</html>
