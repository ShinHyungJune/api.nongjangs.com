<!-- 배송지 등록 -->
<div class="modal-container addr_create_modal">
    <div class="modal-wrap">
        <i class="xi-close close-btn"></i>
        <div class="modal-title-wrap border">
            <p class="modal-title">
                배송지 등록
            </p>
        </div>
        <div class="modal-scroll-wrap">
            <div class="form-list row-group border">
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="배송지명(선택)">
                </div>
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="받으시는 분">
                </div>
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="휴대폰 번호">
                </div>
            </div>
            <div class="form-list row-group">
                <div class="form-item">
                    <div class="form-btn-wrap col-group">
                        <input type="text" class="form-input" placeholder="우편번호">
                        <button class="form-btn">
                            우편번호 검색
                        </button>
                    </div>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="기본주소">
                </div>
                <div class="form-item">
                    <input type="text" class="form-input" placeholder="상세주소">
                </div>
            </div>
            <label for="default">
                <input type="checkbox" class="form-checkbox" id="default">
                <div class="checked-item col-group">
                    <div class="icon">
                        <i class="xi-check"></i>
                    </div>
                    <p class="txt">
                        기본 배송지로 설정
                    </p>
                </div>
            </label>
        </div>
        <div class="modal-footer">
            <button class="modal-footer-btn submit-btn disable">
                저장
            </button>
            <button class="modal-footer-btn submit-btn">
                저장
            </button>
        </div>
    </div>
</div>
