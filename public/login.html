<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<title>농장스</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="wrap">

        <!-- header Start -->
        <header id="header" class="header"></header>
        <!-- header End -->

        <main>
            <div class="mb-title-wrap">
                <a href="javascript:history.back();" class="prev-btn">
                    <i class="xi-arrow-left"></i>
                </a>
                <p class="mb-title">
                    로그인
                </p>
            </div>
            <div class="subpage login">
                <div class="login-form-container">
                    <div class="subpage-title-wrap center">
                        <h2 class="subpage-title">
                            로그인
                        </h2>
                    </div>
                    
                    <div class="sns-login-list row-group">
                        <img src="images/login_message.png" alt="" class="login-message">
                        <a href="" class="sns-login-item kakao">
                            <img src="images/icon_kakao.png" alt="" class="icon">
                            <p class="txt">
                                카카오 1초 로그인/회원가입
                            </p>
                        </a>
                        <img src="images/login_banner.png" alt="" class="login-banner">
                        <a href="" class="sns-login-item naver">
                            <img src="images/icon_naver.png" alt="" class="icon">
                            <p class="txt">
                                네이버로 계속하기
                            </p>
                        </a>
                        <a href="login_email.html" class="sns-login-item email">
                            <i class="icon xi-mail"></i>
                            <p class="txt">
                                이메일로 계속하기
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
        <div id="top_menu"></div>
        <div id="mb_nav"></div>

    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.animateNumber.js"></script> <!-- 숫자 카운트 -->
